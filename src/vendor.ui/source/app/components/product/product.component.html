
<h2>My Product</h2>

<div>
    <label>Product name:
    </label><input #productName />
    <button (click)="add(productName.value); productName.value=''">
        Add
    </button>
</div>

<ul class="products">

    <li *ngFor="let product of products"
        [class.selected]="product === selectedProduct"
        (click)="onSelect(product)">

        <span class="badge">{{product.id}}</span>
        <input type="file" (change)="changeListner($event)" />
        <img class="image" [src]="data:image/JPEG;base64,{{product.image}}"/>
        <button class="delete"
                (click)="delete(product); $event.stopPropagation()">
            x
        </button>
    </li>

</ul>

<div *ngIf="selectedProduct">
  <h2>
    <!--{{selectedProduct.id | uppercase}}--> is my Product
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<my-product-detail [product]="selectedProduct"></my-product-detail>
